<html lang="en">
<head>

    <title>Sample Sign-Up Form</title>

<body>
    <h1>SAMPLE SIGN-UP FORM</h1>
    <form action="/signup" method="POST">
        <p>
            <label>Title</label>
            <label>
                <input  type="radio"  name="title" value="mr"> Mr</label>
                <label><input  type="radio"  name="title" value="mrs"> Mrs</label>
                <label><input  type="radio"  name="title" value="miss"> Miss  </label>
            </p>
            <p>
                <label>First  name</label>
                <input  type="text"  value="first_name">
            </p>
            <p>
                <label>Last name</label>
            <input  type="text"  value="last_name">
        </p>
        <p>
            <label>Email</label>
            <input type="email" value="email">
        </p>
        <p>
            <label>Phone number</label>
            <input type="tel" value="phone"></p>
            <p>
                <label>Password</label>
                <input type="password" value="password">
        </p>
        <p>
            <label>Confirm your password</label>
            <input type="password" value="password_confirm">
        </p>
        <p>
            <label>Country</label>
            <select>
                <option>Canada</option>
                <option>France</option>
                <option>Germany</option>
                <option>Italy</option>
                <option>Japan</option>
                <option>Russia</option>
                <option>United  Kingdom</option>
                <option>United  States</option>
            </select>
        </p

    </form>
