<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">   
        <!--Font awesome-->
        <script src="https://kit.fontawesome.com/2fbc468e3d.js" crossorigin="anonymous"></script>
    <title>Buttons & Icons</title>
</head>
<body class="grey">
<div class="container">
   <h1 class="grey-text text-darken-4">Buttons & Icons</h1>
   <button class="btn green yellow-text ">Read more</button>
  <a class="btn">Read more</a> 

  <br><br>

  <!--Waves effect-->
  <button class="btn red waves-effect waves-light">Read more</button>
  <a class="btn blue waves-effect waves-green">Read more</a>

  <br><br>

  <a class="btn white waves-effect waves-red red-text">Click Here</a>
  <a class="btn white waves-effect waves-teal teal-text">Click Here</a>
  <a class="btn white waves-effect waves-green green-text">Click Here</a>
  <a class="btn white waves-effect waves-grey grey-text">Click Here</a>
  <a class="btn white waves-effect waves-purple purple-text">Click Here</a>

  <br><br>

<!--Material Icons-->
    <i class="material-icons black-text">fast_forward</i>
    <i class="material-icons light green-text">fiber_new</i>
    <i class="material-icons white-text">filter_vintage</i>
    <i class="material-icons black-text">shopping cart</i>
    <i class="material-icons red-text">music</i>
    <i class="material-icons green-text">access_alarms</i>

<br><br>

<!-- Icon Size -->
    <i class="material-icons yellow-text" style="font-size: 190px;">center_focus_strong</i>
    <i class="material-icons blue-text medium">directions_bike</i>
    <i class="material-icons small">directions_walk</i>
    <i class="material-icons white-text tiny">face</i>

<br><br>

<!--Buttons with Material Icons-->
    <a class="btn purple waves-effect waves-light">
    <i class="material-icons black-text small right">umbrella</i>
    Buy now</a>

<br><br>
    <button class="btn-large">Large Button</button>
    <button class="btn-large disabled">Large Button</button>

</div>


 <!-- Compiled and minified JavaScript -->>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>    
</body>
</html>
